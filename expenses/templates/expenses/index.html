<h1>My Expenses</h1>
{% if expenses %}
  <table border='1' class='table-striped'>
    <tr>
      <td>Date</td>
      <td>Store</td>
      <td>Price</td>
      <td>Payment Type</td>
      <td>Category</td>
    </tr>
  {% for expense in expenses %}
    <tr>
      <td>{{expense.date}}</td>
      <td>{{expense.store}}</td>
      <td>${{expense.price}}</td>
      <td>{{expense.payment_type}}</td>
      <td>{{expense.category}}</td>
    </tr>
  {% endfor %}
  </table>
{% else %}
    <p>No expenses logged.</p>
{% endif %}
<p>

<form action="/expenses/new/" method="get">
  <input type="submit" value="Add Expense" />
</form>
